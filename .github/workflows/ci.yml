name: ci

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  HUSKY: 0
  NODE_VERSION: 14.16.0

jobs:
  cancel-outdated-workflows:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel outdated workflows
        uses: fkirc/skip-duplicate-actions@v3.4.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

  prepare:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Cache node modules
        id: cache-node-modules
        uses: actions/cache@v3.0.6
        with:
          path: ./node_modules
          key: npm-${{ env.NODE_VERSION }}-${{ hashFiles('package-lock.json') }}
      - name: Cache Cypress binary
        uses: actions/cache@v3.0.6
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ hashFiles('package-lock.json') }}
      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci

  build:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Cache node modules
        uses: actions/cache@v3.0.6
        with:
          path: ./node_modules
          key: npm-${{ env.NODE_VERSION }}-${{ hashFiles('package-lock.json') }}
      - run: npm run build
      - uses: actions/upload-artifact@v2
        with:
          name: build-artifact
          path: ./build
          retention-days: 1
  lint:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Cache node modules
        uses: actions/cache@v3.0.6
        with:
          path: ./node_modules
          key: npm-${{ env.NODE_VERSION }}-${{ hashFiles('package-lock.json') }}
      - run: npm run lint
  test:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Cache node modules
        uses: actions/cache@v3.0.6
        with:
          path: ./node_modules
          key: npm-${{ env.NODE_VERSION }}-${{ hashFiles('package-lock.json') }}
      - run: npm run test

  a11y:
    needs: build
    runs-on: ubuntu-latest
    steps:
      # common
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Cache node modules
        uses: actions/cache@v3.0.6
        with:
          path: ./node_modules
          key: npm-${{ env.NODE_VERSION }}-${{ hashFiles('package-lock.json') }}
      - name: Cache Cypress binary
        uses: actions/cache@v3.0.6
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ hashFiles('package-lock.json') }}
      - uses: actions/download-artifact@v2
        with:
          name: build-artifact
          path: ./build
      # custom
      - name: cypress
        uses: cypress-io/github-action@v2
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          browser: chrome
          headless: true
          group: a11y
          install: false
          parallel: true
          quiet: true
          record: true
          spec: 'cypress/integration/a11y/**/*.spec.js'
          start: npm run serve
          wait-on: 'http://localhost:5000'

  e2e:
    needs: build
    runs-on: ubuntu-latest
    steps:
      # common
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Cache node modules
        uses: actions/cache@v3.0.6
        with:
          path: ./node_modules
          key: npm-${{ env.NODE_VERSION }}-${{ hashFiles('package-lock.json') }}
      - name: Cache Cypress binary
        uses: actions/cache@v3.0.6
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ hashFiles('package-lock.json') }}
      - uses: actions/download-artifact@v2
        with:
          name: build-artifact
          path: ./build
      # custom
      - name: cypress
        uses: cypress-io/github-action@v2
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          browser: chrome
          headless: true
          group: e2e
          install: false
          parallel: true
          quiet: true
          record: true
          spec: 'cypress/integration/e2e/**/*.spec.js'
          start: npm run serve
          wait-on: 'http://localhost:5000'

  perf:
    needs: build
    runs-on: ubuntu-latest
    steps:
      # common
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Cache node modules
        uses: actions/cache@v3.0.6
        with:
          path: ./node_modules
          key: npm-${{ env.NODE_VERSION }}-${{ hashFiles('package-lock.json') }}
      - name: Cache Cypress binary
        uses: actions/cache@v3.0.6
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ hashFiles('package-lock.json') }}
      - uses: actions/download-artifact@v2
        with:
          name: build-artifact
          path: ./build
      # custom
      - name: cypress
        uses: cypress-io/github-action@v2
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          browser: chrome
          headless: true
          group: perf
          install: false
          parallel: true
          quiet: true
          record: true
          spec: 'cypress/integration/perf/**/*.spec.js'
          start: npm run serve
          wait-on: 'http://localhost:5000'

  visual:
    needs: build
    runs-on: ubuntu-latest
    steps:
      # common
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Cache node modules
        uses: actions/cache@v3.0.6
        with:
          path: ./node_modules
          key: npm-${{ env.NODE_VERSION }}-${{ hashFiles('package-lock.json') }}
      - name: Cache Cypress binary
        uses: actions/cache@v3.0.6
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ hashFiles('package-lock.json') }}
      - uses: actions/download-artifact@v2
        with:
          name: build-artifact
          path: ./build
      # custom
      - name: cypress
        uses: cypress-io/github-action@v2
        env:
          APPLITOOLS_API_KEY: ${{ secrets.APPLITOOLS_API_KEY }}
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          browser: chrome
          headless: true
          group: visual
          install: false
          parallel: true
          quiet: true
          record: true
          spec: 'cypress/integration/visual/**/*.spec.js'
          start: npm run serve
          wait-on: 'http://localhost:5000'
