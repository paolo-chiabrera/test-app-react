version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    commit-message:
      prefix: 'fix'
      prefix-development: 'chore'
    directory: '/'
    schedule:
      interval: 'weekly'
  - package-ecosystem: 'npm'
    commit-message:
      prefix: 'fix'
      prefix-development: 'chore'
    directory: '/'
    open-pull-requests-limit: 10
    schedule:
      interval: 'weekly'
    versioning-strategy: 'increase'
